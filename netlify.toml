# netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

# Redireciona todas as rotas do React para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
